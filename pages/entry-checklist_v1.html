<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8">
  <title>Entry Checklist</title>
  <link rel="icon" href="../assets/Logo.png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/pages-style.css">
  <script src="../js/app.js" defer></script>
</head>

</head>

<body>
  <h2>Silver Bullet Entry Checklist</h2>
  <button id="toggleDarkModeBtn" aria-label="Toggle Dark Mode">Toggle Dark Mode</button>

  <details open="" data-section="1">
    <summary>1. Higher Timeframe Preparation</summary>
    <label><input type="checkbox" data-section="1"> Identify current market structure on 1H/15M</label>
    <label><input type="checkbox" data-section="1"> Check last 1H candle</label>
    <label><input type="checkbox" data-section="1"> Mark market bias (bullish or bearish)</label>
    <label><input type="checkbox" data-section="1"> Mark swing highs/lows and liquidity zones</label>
    <label><input type="checkbox" data-section="1"> Draw S/R, Order Blocks, Imbalances</label>
    <div class="section-controls">
      <button class="checkAllBtn" type="button">Check All</button>
      <button class="clearSectionBtn" type="button">Clear This Section</button>
      <span class="accuracy" aria-live="polite">Accuracy: 0%</span>
    </div>
  </details>

  <details data-section="2" open="">
    <summary>2. Time-Based Context</summary>
    <label><input type="checkbox" data-section="2"> Confirm NY session</label>
    <label><input type="checkbox" data-section="2"> Is it 10:00 AM – 11:00 AM NY time?</label>
    <label><input type="checkbox" data-section="2"> Check economic news events</label>
    <div class="section-controls">
      <button class="checkAllBtn" type="button">Check All</button>
      <button class="clearSectionBtn" type="button">Clear This Section</button>
      <span class="accuracy" aria-live="polite">Accuracy: 0%</span>
    </div>
  </details>

  <details data-section="3" open="">
    <summary>3. Silver Bullet Structure Setup</summary>
    <label><input type="checkbox" data-section="3"> Identify liquidity sweep (high/low)</label>
    <label><input type="checkbox" data-section="3"> Confirm Break of Structure(BOS) or Market Structure
      Shift(MSS)</label>
    <label><input type="checkbox" data-section="3"> Entry inside FVG / OB / Breaker</label>
    <label><input type="checkbox" data-section="3"> Entry candle shows confirmation</label>
    <div class="section-controls">
      <button class="checkAllBtn" type="button">Check All</button>
      <button class="clearSectionBtn" type="button">Clear This Section</button>
      <span class="accuracy" aria-live="polite">Accuracy: 25%</span>
    </div>
  </details>

  <details data-section="4" open="">
    <summary>4. Entry Execution</summary>
    <label><input type="checkbox" data-section="4"> Confirm entry zone is inside OB/FVG</label>
    <label><input type="checkbox" data-section="4"> Ensure R:R is minimum 1:3</label>
    <label><input type="checkbox" data-section="4"> Place SL beyond sweep wick/OB</label>
    <label><input type="checkbox" data-section="4"> Define TP levels (equilibrium/liquidity)</label>
    <div class="section-controls">
      <button class="checkAllBtn" type="button">Check All</button>
      <button class="clearSectionBtn" type="button">Clear This Section</button>
      <span class="accuracy" aria-live="polite">Accuracy: 0%</span>
    </div>
  </details>

  <details data-section="5" open="">
    <summary>5. Post-Entry Management</summary>
    <label><input type="checkbox" data-section="5"> Risk per trade defined (0.5%–1%)</label>
    <label><input type="checkbox" data-section="5"> No revenge trades if invalidated</label>
    <label><input type="checkbox" data-section="5"> Take screenshots for journaling</label>
    <label><input type="checkbox" data-section="5"> Record entry time, outcome, notes</label>
    <div class="section-controls">
      <button class="checkAllBtn" type="button">Check All</button>
      <button class="clearSectionBtn" type="button">Clear This Section</button>
      <span class="accuracy" aria-live="polite">Accuracy: 0%</span>
    </div>
  </details>

  <details data-section="6" open="">
    <summary>6. Bonus Filters</summary>
    <label><input type="checkbox" data-section="6"> Volume spike confirmation</label>
    <label><input type="checkbox" data-section="6"> Kill zone alignment</label>
    <label><input type="checkbox" data-section="6"> SMT divergence present</label>
    <label><input type="checkbox" data-section="6"> OBV / delta support bias</label>
    <div class="section-controls">
      <button class="clearSectionBtn" type="button">Clear This Section</button>
      <span class="accuracy" aria-live="polite">Accuracy: 0%</span>
    </div>
  </details>

  <button id="clearAllBtn" type="button" style="margin-top:1rem;">Clear Entire Checklist</button>

  <div id="accuracyContainer" aria-live="polite">Total Accuracy: 4%</div>

  <div class="back-link">
    <a href="../index.html">⬅️ Back to Home</a>
  </div>

</body>

</html>
